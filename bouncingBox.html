<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>game</title>
  <style>
    #box {
        width:60px;
        height:60px;
        background-color:skyblue;
        position:absolute;
        top:6000x;
        left:600px;
    }
    body {
      background-color:grey;
    }
    
  </style>
</head>
<body>
<div id="box" </div> 
</body>
</html>
<script>
  var x=600
  var direction=1
  var y=500
  var move=1
  document.getElementById("box").addEventListener("click",moveBox)
  setInterval(moveBox, 1)
  function moveBox(){
    document.getElementById("box").style.top=y+"px"
    document.getElementById("box").style.left=x+"px"
    x=x+direction
    if (x<=0){
      direction=direction*-1
      
    } 
    if (x>=1380){
      direction=direction*-1
    }
    y=y+move
    if (y<=0){
      move=move*-1
      
    } 
    if (y>=730){
      move=move*-1
    }
  }
</script>
