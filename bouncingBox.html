<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>game</title>
  <style>
    #box {
      width: 4.5%;
      height: 7.9%;
      background-color: skyblue;
      position: absolute;
      top: 60%;
      left: 60%;
    }

    body {
      background-color: grey;
    }
  </style>
</head>

<body>
  <div id="box" </div>
</body>

</html>
<script>
  var x = 45
  var speedX = .1
  var speedY = .08
  var directionx = speedX
  var y = 50
  var directiony = speedY
  document.getElementById("box").addEventListener("click", moveBox)
  document.addEventListener("click", reset)
  setInterval(moveBox, 1)
  function moveBox() {
    document.getElementById("box").style.top = y + "%"
    document.getElementById("box").style.left = x + "%"
    x = x + directionx
    if (x <= 0) {
      directionx = speedX

    }
    if (x >= 94) {
      directionx = -speedX
    }
    y = y + directiony
    if (y <= 0) {
      directiony = speedY

    }
    if (y >= 91) {
      directiony = -speedY
    }
  }
  function reset() {
    y = Math.floor(Math.random() * 80) + 1;
    x = Math.floor(Math.random() * 80) + 1;
    speedX = speedX + .1 / 4
    speedY = speedY + .1 / 4
    directionx = speedX *( Math.floor(Math.random()+.5) * 2 - 1)
    directiony = speedY *( Math.floor(Math.random()+.5) * 2 - 1)

  }
</script>
