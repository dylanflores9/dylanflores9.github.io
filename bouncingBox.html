<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>game</title>
  <style>
    #box {
        width:4.5%;
        height:7.9%;
        background-color:skyblue;
        position:absolute;
        top:60%;
        left:60%;
    }
    body {
      background-color:grey;
    }
    
  </style>
</head>
<body>
<div id="box" </div> 
</body>
</html>
<script>
  var x=45
  var direction=.1
  var y=50
  var move=.08
  document.getElementById("box").addEventListener("click",moveBox)
  setInterval(moveBox, 1)
  function moveBox(){
    document.getElementById("box").style.top=y+"%"
    document.getElementById("box").style.left=x+"%"
    x=x+direction
    if (x<=0){
      direction=direction*-1
      
    } 
    if (x>=94){
      direction=direction*-1
    }
    y=y+move
    if (y<=0){
      move=move*-1
      
    } 
    if (y>=91){
      move=move*-1
    }
  }
</script>
