<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
 var img = document.getElementById("black")
  var x = 0
  var y = 87
  var directionX = 5
  var directionY = 5


  setInterval(main, 15)

  function main() {
    ctx.clearRect(0, 0, 2000, 2000)



    ctx.drawImage(img,10,10,500,1000, 100, 100, 200, 200)
    ctx.drawImage(img,450,10,500,1000, 100, 200, 200, 200)

    if (x >= 600) {
      directionX = -directionX
    }
    if (x <= 0) {
      directionX = -directionX
    }
    if (y => 400) {
      directionY = -directionY
    }
    if (y <= 0) {
      directionY = -directionY
    }
  }










</script>
